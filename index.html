<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Library</title>
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="origami logo">
        <h1>My Reading Corner</h1>
    </header>

    <main>
        <div>
            <div class="library-log">
                <h4>Library log</h4>
                <p class="books-count">Total books: <span class="data"></span></p>
                <p class="books-read yes">Read: <span class="data"></span></p>
                <p class="books-read no">Not read: <span class="data"></span></p>
            </div>
            <div class="btn-add-new-book">
                <button id="add-book">Add a new book</button>
            </div>
        </div>

        <div class="add-form">
            <div class="overlay"></div>
            <h4>Add a new book to your library</h4>
            <button id="close-form">X</button>
            <form id="form" action="index.html/new-book" method="post">
                <div class="champ"><label for="title">Book</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="champ"> <label for="author" required>Author</label>
                    <input type="text" id="author" name="author">
                </div>
                <div class="champ"><label for="read">Status</label>
                    <select name="read" id="read">
                        <option value="true">Read</option>
                        <option value="false">Not read</option>
                    </select>
                </div>

                <button id="submit-book" type="submit">Add</button>
            </form>
        </div>

            <div class="books-list">
            </div>
      

    </main>
</body>
<script src="./index.js"></script>

</html>
