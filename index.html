<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Welcome to my library!</h1>
        <div class="library-info">
            <p class="books-count">Books in library:</p>
            <p class="books-read">You have read:</p>
        </div>
        <div class="add-new-book">

            <button id="add-book">Add a new book</button>

            <div class="add-form">
                <div class="close">X</div>
                <form id="form" action="index.html/new-book" method="post">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
    
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author">
    
                    <label for="pages">Number of pages</label>
                    <input type="number" id="pages" name="pages">
    
                    
                    <input type="checkbox" id="read" name="read">
                    <label for="read">I have read this book</label>
    
                    <button id="submit-book" type="submit">Add</button>
                </form>
            </div>

        </div>
    </header>
    <main>
        <div class="books-list">
              <div class="book-item">
                <h4 class="book-title">Title</h4>
                <p class="book-author">Author</p>
                <p class="pages-number">700 pages</p>
                <p class="book-read">I have read the book</p>
            </div>
        </div>
    </main>
</body>
<script src="./main.js"></script>
</html>
