<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Library</title>
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="origami logo">
        <h1>My Reading Corner</h1>
    </header>

    <main>
        <div class="library-log">
            <h4>Library log</h4>
            <p class="books-count">Total books:</p>
            <p class="books-read">Read:</p>
            <p class="books-read">Not read:</p>
        </div>
        <div class="btn-add-new-book">
            <button id="add-book">Add a new book</button>
        </div>

        <div class="add-form">
            <div class="overlay"></div>
            <h4>Add a new book to your library</h4>
            <button id="close-form">X</button>
            <form id="form" action="index.html/new-book" method="post">
                <div class="champ"><label for="title">Book</label>
                    <input type="text" id="title" name="title">
                </div>
                <div class="champ"> <label for="author">Author</label>
                    <input type="text" id="author" name="author">
                </div>
                <div class="champ"><label for="read">Status</label>
                    <select name="read" id="read">
                        <option value="yes">Read</option>
                        <option value="no">Not read</option>
                    </select>
                </div>

                <button id="submit-book" type="submit">Add</button>
            </form>
        </div>

        <div class="books-list">
            <div class="book-item">
                <h4 class="book-title">Title</h4>
                <p class="book-author">Author</p>
                <p class="pages-number">700 pages</p>
                <p class="book-read">I have read the book</p>
            </div>
        </div>
    </main>
</body>
<script src="./main.js"></script>

</html>
